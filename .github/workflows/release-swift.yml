name: Build and Release Swift App

on:
  push:
    tags:
      - 'v*-swift'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.2.1)'
        required: true
        type: string

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Resolve Swift Package Dependencies
        run: |
          cd MacPipeGUI.xcodeproj/..
          xcodebuild -resolvePackageDependencies

      - name: Build Release
        run: |
          xcodebuild -project MacPipeGUI.xcodeproj \
            -scheme MacPipeGUI \
            -configuration Release \
            -derivedDataPath build \
            build

      - name: Create DMG
        run: |
          # Find the built app
          APP_PATH=$(find build -name "*.app" -type d | head -1)
          
          if [ -z "$APP_PATH" ]; then
            echo "Could not find built app"
            exit 1
          fi
          
          # Create DMG
          mkdir -p release
          hdiutil create -volname "MacPipeGUI" \
            -srcfolder "$APP_PATH" \
            -ov -format UDZO \
            release/MacPipeGUI.dmg

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: MacPipeGUI-macOS
          path: release/MacPipeGUI.dmg
          retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: MacPipeGUI-macOS
          path: release

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/MacPipeGUI.dmg
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update appcast.xml
        run: |
          echo "Note: Remember to manually update appcast.xml with the new release info for Sparkle auto-updates"
